<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Noto+Serif&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <meta charset="UTF-8" />
  </head>
  <body>
        <h1></h1>
        <input onclick="init()" class="c-btn" type="button" value="C"/><br>
        <input onclick="input(7)" class="num-btn" type="button" value="7"/>
        <input onclick="input(8)" class="num-btn" type="button" value="8"/>
        <input onclick="input(9)" class="num-btn" type="button" value="9"/>
        <input onclick="input('+')" class="oper-btn" type="button" value="+"/><br>
        <input onclick="input(4)" class="num-btn" type="button" value="4"/>
        <input onclick="input(5)" class="num-btn" type="button" value="5"/>
        <input onclick="input(6)" class="num-btn" type="button" value="6"/>
        <input onclick="input('-')" class="oper-btn" type="button" value="-"/><br>
        <input onclick="input(1)" class="num-btn" type="button" value="1"/>
        <input onclick="input(2)" class="num-btn" type="button" value="2"/>
        <input onclick="input(3)" class="num-btn" type="button" value="3"/>
        <input onclick="input('*')" class="oper-btn" type="button" value="*"/><br>
        <input onclick="input(0)" class="num-btn" id="num0-btn" type="button" value="0"/>
        <input onclick="calc()" class="e-btn" type="button" value="="/>
        <input onclick="input('/')" class="oper-btn" type="button" value="/"/>
  
    <script src="src/index.js"></script>
  </body>
</html>
