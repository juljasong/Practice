<!DOCTYPE html>
<html>
  <head>
    <title>객체</title>
  </head>
  <body>
    <script>
      var students = [];
       students.push({ 이름 : '이윤선', 국어 : 90, 영어 : 90, 수학 : 100 });
       students.push({ 이름 : '최지인', 국어 : 90, 영어 : 100, 수학 : 90 });
       students.push({ 이름 : '박도현', 국어 : 100, 영어 : 95, 수학 : 95 });
       students.push({ 이름 : '김우인', 국어 : 100, 영어 : 100, 수학 : 90});
       students.push({ 이름 : '이정민', 국어 : 95, 영어 : 95, 수학 : 80 });
       students.push({ 이름 : '이지은', 국어 : 85, 영어 : 80, 수학 : 95 });
       students.push({ 이름 : '이지연', 국어 : 100, 영어 : 75, 수학 : 80 });
       students.push({ 이름 : '이현주', 국어 : 90, 영어 : 100, 수학 : 80 });
       students.push({ 이름 : '최다영', 국어 : 95, 영어 : 95, 수학 : 95 });
       students.push({ 이름 : '조아영', 국어 : 95, 영어 : 90, 수학 : 80 });
       students.push({ 이름 : '최하라', 국어 : 95, 영어 : 100, 수학 : 90 });

       for (var i in students) {
         students[i].getSum = function() {
           return this.국어 + this.수학 + this.영어;
         };
         students[i].getAvg = function() {
           return this.getSum() / 3;
         };
       }

       var output = '이름\t총점\t평균\n';

       for (var i in students) {
         with (students[i]) {
           output += 이름 + '\t' + getSum() + '\t' + getAvg() + '\n';
         }
       }
       alert (output);
    </script>
  </body>
</html>
