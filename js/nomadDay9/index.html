<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower|Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hi+Melody&display=swap" rel="stylesheet">
    <title>Casino</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>- Random Number Game - </h1>

    <input class="range" oninput="handleChange(this.value)" type="range" min="5" max="500" value="10" step="5"/>
    
    <h2>Generate a number between 0 and 10!</h2>
    <form class="number-form" >
      <strong> Guess the number: </strong>
      <input type="text" size="10" />
      <input type="submit" value="Play!"/>
    </form>

    <h3 class="select"></h3>
    <h3><b></b></h3>

    <script src="src/index.js"></script>
  </body>
</html>
